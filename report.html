<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lion Vibes — Relatórios</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="container">
    <header class="topbar">
      <div class="brand">
        <div class="logo" id="logoBox"></div>
        <div>
          <div class="brand-title">Relatórios</div>
          <div class="brand-sub">Últimos 10 (no seu dispositivo)</div>
        </div>
      </div>
      <nav class="nav">
        <a class="link" href="welcome.html">Início</a>
        <a class="link" href="app.html">Sessão</a>
      </nav>
    </header>

    <section class="card" id="single" style="display:none">
      <h1>Relatório</h1>
      <p class="muted" id="meta"></p>

      <div class="card soft">
        <div style="font-weight:900;margin-bottom:8px">Overlay (8 linhas)</div>
        <div class="canvasWrap">
          <canvas id="cv2" width="900" height="420"></canvas>
        </div>
      </div>

      <h2 style="margin-top:12px">Texto (para copiar)</h2>
      <textarea id="txt" class="bigText" rows="14"></textarea>

      <div class="actions">
        <button class="btn primary" id="btnCopy">Copiar</button>
        <button class="btn danger" id="btnDel">Excluir</button>
        <a class="btn" href="report.html">Voltar</a>
      </div>
    </section>

    <section class="card" id="list">
      <h1>Meus relatórios (máx. 10)</h1>
      <p class="muted">Ficam salvos no seu aparelho (localStorage). Ao lotar, exclua.</p>

      <div class="actions">
        <button class="btn danger" id="btnDelAll">Excluir todos</button>
      </div>

      <div id="items" style="margin-top:10px"></div>
    </section>
  </main>

  <script src="assets/core.js"></script>
  <script src="assets/report.js"></script>
  <script>
    LV.requireAuth();
    LV.mountLogo("logoBox");
  </script>
</body>
</html>
